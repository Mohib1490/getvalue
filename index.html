<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Utilities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
    }
   
  .card.clicked {
    border: 2px solid #1abc9c;
    box-shadow: 0 0 0 4px rgba(26, 188, 156, 0.5);
  }

  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-slate-800 text-white font-sans relative ">

  <!-- Blurred Background Image Layer -->
  <div class="absolute inset-0 z-0">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80"
         alt="Background"
         class="w-full h-full object-cover blur-md opacity-30" />
  </div>

  <!-- NAVBAR -->
  <nav class="bg-[#0a2540] shadow-md relative z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center text-white">
      <div class="text-2xl font-bold text-[#1abc9c]">JS Utils</div>
      <div class="space-x-6 hidden md:flex">
        <a href="#" class="hover:text-[#1abc9c] transition">Home</a>
        <a href="#" class="hover:text-[#1abc9c] transition">About</a>
        <a href="#" class="hover:text-[#1abc9c] transition">Blog</a>
      </div>
      <div class="space-x-3 hidden md:flex">
        <button class="px-4 py-1 border border-white text-white rounded hover:bg-white hover:text-[#0a2540] transition">Sign In</button>
        <button class="px-4 py-1 bg-[#1abc9c] text-[#0a2540] rounded hover:bg-blue-100 transition">Sign Up</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="max-w-7xl mx-auto px-4 py-10 relative z-10">
    <h1 class="text-3xl font-bold text-center mb-10 text-white">JavaScript Utility Functions</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Utility Cards -->
      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 
      hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">1. Count Vowels</h2>
        <input id="vowelInput" type="text" placeholder="Enter text"
               class="w-full border border-gray-300 text-black p-2 rounded mb-3" />
        <button onclick="handleCountVowels()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Count</button>
        <p id="vowelResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">2. Sort Numbers</h2>
        <input id="sortInput" type="text" placeholder="e.g. 4,1,8,3"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleSortNumbers()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Sort</button>
        <p id="sortResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">3. Reverse String</h2>
        <input id="reverseInput" type="text" placeholder="Enter text"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleReverseString()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Reverse</button>
        <p id="reverseResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">4. Get Last Element</h2>
        <input id="lastElementInput" type="text" placeholder="e.g. 10,20,30,40"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleGetLastElement()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Get Last</button>
        <p id="lastElementResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">5. Merge Arrays</h2>
        <div class="flex flex-row gap-2 mb-3">
          <input id="mergeInput1" type="text" placeholder="Array 1: 1,2"
                 class="w-full border p-2 rounded text-black" />
          <input id="mergeInput2" type="text" placeholder="Array 2: 3,4"
                 class="w-full border p-2 rounded text-black" />
        </div>
        <button onclick="handleMergeArrays()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-[#16a085] transition">Merge</button>
        <p id="mergeResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">6. Has Space</h2>
        <input id="spaceInput" type="text" placeholder="Enter text"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleHasSpace()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Check</button>
        <p id="spaceResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">7. Is Empty String</h2>
        <input id="emptyInput" type="text" placeholder="Enter text"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleIsEmptyString()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Check</button>
        <p id="emptyResult" class="mt-3 text-white"></p>
      </div>

      <div onclick="animateBorder(this)" class="card bg-[#0a2540] rounded-2xl shadow-xl p-5 hover:shadow-2xl transition-all duration-300 ease-in-out">
        <h2 class="text-xl font-semibold mb-2 text-[#1abc9c]">8. Remove Negative Numbers</h2>
        <input id="removeNegInput" type="text" placeholder="e.g. -5,2,-1,6,0"
               class="w-full border p-2 rounded text-black mb-3" />
        <button onclick="handleRemoveNegative()" class="bg-[#1abc9c] text-[#0a2540] px-4 py-2 rounded hover:bg-blue-100 transition">Remove</button>
        <p id="removeNegResult" class="mt-3 text-white"></p>
      </div>

    </div>
    <script src="script.js"></script>
  </main>
